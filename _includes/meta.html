<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}" />
{% endif %}
<meta name="author" content="{{ site.name }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/Images/favicon.ico" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/_site/feed.xml" />
<link rel="apple-touch-icon" href="{{ site.baseurl }}/Images/apple-touch-icon48.png" />
<link rel="apple-touch-icon" href="{{ site.baseurl }}/Images/apple-touch-icon72.png" />
<link rel="apple-touch-icon" href="{{ site.baseurl }}/Images/apple-touch-icon96.png" />
<link rel="apple-touch-icon" href="{{ site.baseurl }}/Images/apple-touch-icon144.png" />
<link rel="apple-touch-icon" href="{{ site.baseurl }}/Images/apple-touch-icon192.png" />
<link rel="apple-touch-icon" href="{{ site.baseurl }}/Images/apple-touch-icon256.png" />
<link rel="apple-touch-icon" href="{{ site.baseurl }}/Images/apple-touch-icon512.png" />
<link rel="manifest" href="{{ site.baseurl }}/Others/manifest.json">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
